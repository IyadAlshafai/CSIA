<!DOCTYPE html>
<html lang="en">
<head>
    <title> Feedback Report : 911 Department KAUST </title>
    <link href="../static/Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- This is the information collected from the database to be displayed -->
    <div class = "Department"> Feedback for 911 Department </div>
    <div class = "RowTitles">
        <div class = "SearchOption"> Filter by Year and Month </div>
        <div class = "CustomerTitle"> Customer Experience </div>
    </div>
    <!-- creating the unique shapes (the doughnut chart, the date scroller -->
    <div class = "RowTitles2">
        <div class="DateScroller">
            <form method="GET" action="/website">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="2000" max="2100">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12">
                <button type="submit">Apply Filter</button>
            </form>
        </div>
        <div class="Wrapper">
            <div class="CircularChart">
                <p class = "valuetexttitle">Overall Percentage</p>
                <h2 class = "valuetext">{{percent}}</h2>
                <canvas id="gaugeChart"></canvas>
            </div>
        </div>

        <div class="Comments">
            <h3>Customer Comments</h3>
            <div class="CommentsBox">
                {% for c in comment %}
                <div class="CommentItem">{{ c }}</div>
                {% else %}
                <div class="NoComments">No feedback available.</div>
                {% endfor %}
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Collect the information from flask
        const overall2 = {{overall}}

        // Convert to percentage for the doughnut (0â€“100)
        const overallPercent = Math.min(Math.max((overall2 / 10) * 100, 0), 100);

        const ctx = document.getElementById('gaugeChart').getContext('2d');

        // Create the doughnut chart
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [overallPercent, 100 - overallPercent],
                    backgroundColor: overall2 === 0 ? ['gray', 'lightgray'] : ['green', 'lightgray'],
                    borderWidth: 0
                }]
            },
            options: {
                rotation: -90,
                circumference: 180,
                cutout: '70%',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                }
            },
        });
    </script>
</body>
</html>
